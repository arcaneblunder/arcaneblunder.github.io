	<main id="main">
		<div class="container">
			<section>
				<h2>
					Contact Me
				</h2>
				<form id="contact" method="POST" enctype="text/plain" action="mailto:brandonswan@my.cwi.edu?subject=PersonalPortfolioMail">
					<div>
						<label for="Name">Name</label> <input type="text" name="Name" id="Name" placeholder="Your Name">
					</div>
					<div>
						<label for="Email">Email</label> <input type="email" name="Email" id="Email" placeholder="name@domain.com">
					</div>
					<div>
						<label for="Phone">Phone</label> <input type="text" name="Phone" id="Phone" placeholder="555-555-5555">
					</div>
					<div>
						<fieldset>
							<legend>Employment Desired</legend>
								<span><input type="radio" id="Temporary" value="Temporary" name="employment"> <label for="Temporary">Temporary</label>
								</span>
								<span><input type="radio" id="parttime" value="parttime" name="employment"> <label for="parttime">Part-Time</label>
								</span>
								<span><input type="radio" id="fulltime" value="fulltime" name="employment"> <label for="fulltime">Full-Time</label>
								</span>
								<span><input type="radio" id="internship" value="internship" name="employment"> <label for="internship">Internship</label>
								</span>
						</fieldset>
					</div>
					<div>
						<label for="reference">How did you hear about me?</label>
						<select id="reference" name="reference">
							<option value="none" selected disabled hidden>Please Select One</option>
							<option value="CWI">CWI</option>
							<option value="JOb Board">Job Board</option>
							<option value="Word of Mouth">Word of Mouth</option>
							<option value="Application">Application</option>
						</select>
					</div>
					<div>
						<label for="Message">Message:</label>
						<textarea id="Message" placeholder="Your message here..."></textarea>
					</div>
					<div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</section>
		</div>
